<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <!-- All buttons in the same row -->
        <div class="btn-group">
            <button class="btn btn-primary" onclick="applyFormat('bold')">
                <img src="Resources/bold-xxl.png" alt="Bold" width="30">
            </button>
            <button class="btn btn-primary" onclick="applyFormat('underline')">
                <img src="Resources/format_underline_white_192x192.png" alt="Underline" width="30">
            </button>
            <button class="btn btn-primary" onclick="applyFormat('italic')">
                <img src="Resources/italic-xxl.png" alt="Italic" width="30">
            </button>
            <input type="color" id="fontColorPicker" class="mr-2">
            <button class="btn btn-primary" onclick="applyAlignment('left')">
                <img src="Resources/left.png" alt="Left Align" width="30" >
            </button>
            <button class="btn btn-primary" onclick="applyAlignment('center')">
                <img src="Resources/center.png" alt="Center" image="30" height="30">
            </button>
            <button class="btn btn-primary" onclick="applyAlignment('right')">
                <img src="Resources/right.png" alt="Right Align" width="30">
            </button>
            <button class="btn btn-primary" onclick="applyAlignment('justify')">
                <img src="Resources/justify.png" alt="Justify" width="30">
            </button>
            </div>
        
        <!-- Editable area -->
        <div contenteditable="true" id="editor" >
            <!-- Initial content goes here -->
            Type here...
        </div>
    </div>

    <!-- Link to External JavaScript -->
    <script src="script.js"></script>
